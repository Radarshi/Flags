<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            background-color: #003300;
            height: 300px;
            width: 500px;
            border-radius: 10%;
            position: relative;
        }
        .circle{
            background-color: #e60000;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            position: absolute;
            bottom : 50px;
            left: 140px;
        }
    </style>
    <title>Bangladesh</title>
</head>
<body>
    <div class="box">
        <div class="circle">
        </div>
    </div>
</body>
</html>
